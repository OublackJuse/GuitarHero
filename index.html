<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Guitar Hero</title>
</head>
<body>
    <div id="game-container">
        <div id="notes-container"></div>
        <div id="fretboard">
            <div class="note" data-key="65"></div> <!-- A key -->
            <div class="note" data-key="83"></div> <!-- S key -->
            <div class="note" data-key="68"></div> <!-- D key -->
            <div class="note" data-key="70"></div> <!-- F key -->
        </div>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
